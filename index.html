  <body>
    <div class="theme-wrapper">
      <header>
        <div class="header-top text-center position-relative">
          <div class="tagline item-center h-100">
            <span>

          </button>
        </div>
        <div class="container">
          <nav
            class="navbar navbar-expand-lg navbar-light bg-light justify-content-between"

            <a href="/">

            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="menu-list">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown active">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      >About <span class="sr-only">(current)</span></a
                    >
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Team</a>
                      <a class="dropdown-item" href="#">Support</a>
                      <a class="dropdown-item" href="#">Carer</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Faq</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                </ul>
                <div class="btn-section">
                  <a
                    href="#"
                    class="btn btn-login btn-outline-warning my-2 my-sm-0"
                  >
                    Log in
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div class="theme-container">
          <div class="container">
            <div class="banner-panel">
              <div
                id="carouselExampleFade"
                class="carousel slide carousel-fade"
                data-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <h2 class="title">
                      Take control of your car buying journey.
                    </h2>
                    <span class="text-4"
                    >Educated yourself to save time and money.</span
                  >
                  </div>
                  <div class="carousel-item">
                    <h2 class="title">
                      Control of your car buying journey.
                    </h2>
                    <span class="text-4"
                    >Educated yourself to save time and money.</span
                  >
                  </div>
                </div>
                <a
                  class="carousel-control-prev"
                  href="#carouselExampleFade"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselExampleFade"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
